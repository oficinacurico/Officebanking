<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f5f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .contenedor h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0275d8;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0275d8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #99c4eb;
      cursor: not-allowed;
    }

    #cargando, #mensaje {
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    #cargando {
      color: #555;
    }

    #mensaje {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
